<!DOCTYPE html>
<html lang="en">
  <head>
    <title>انشئ حساب</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/custome.css" />

    <link rel="stylesheet" href="./assets/css/form-sign-up.css" />
  </head>

  <body dir="rtl">
    <section class="container-fluid">
      <div class="row full-page">
        <div class="col-12 col-sm-6 order-2 order-sm-1 right-section">
          <div class="data-input">
            <div class="row w-100">
              <div class="form-group col-lg-6">
                <label>اسم المستخدم</label>
                <input
                  type="text"
                  class="form-control input mx-2 py-4 px-0"
                  id="user-name"
                  placeholder="محمد أحمد"
                />
              </div>
              <div class="form-group col-lg-6">
                <label>الاسم</label>
                <input
                  type="text"
                  class="form-control input mx-2 py-4 px-0"
                  id="user-name"
                  placeholder="محمد أحمد"
                />
              </div>
            </div>
            <div class="email-input-container w-100">
              <label>البريد الإلكتروني</label>
              <input
                type="text"
                class="form-control input w-100 py-4 px-0"
                id="user-name"
                placeholder="moh.ah@gmail.com"
              />
            </div>

            <!-- select 2js -->
            <div class="d-flex justify-content-between w-100">
              <label class="align-self-start px-3">الجوال</label>
              <label class="align-self-start px-3 w-50">المدينة</label>
            </div>
            <div class="d-flex justify-content-around w-100">
              <select
                id=" "
                class="form-control h-25 px-3 select2"
                name="city"
                style="width: 100%;"
              >
                <option>BMW</option>
                <option>Audi</option>
                <option>Maruti</option>
                <option>Tesla</option>
              </select>
              <select
                id=" "
                class="form-control h-25 px-3 select2"
                name="city"
                style="width: 100%;"
              >
                <option>كل المدن</option>
                <option>BMW</option>
                <option>Audi</option>
                <option>Maruti</option>
                <option>Tesla</option>
              </select>
              <select
                id=" "
                class="form-control h-25 px-3 select2"
                name="city"
                style="width: 100%;"
              >
                <option>كل المدن</option>
                <option>BMW</option>
                <option>Audi</option>
                <option>Maruti</option>
                <option>Tesla</option>
              </select>
            </div>
            <!-- select 2js -->
            <div class="how-did-know-us w-100">
              <label>كيف عرفت ديل</label>
              <select name="know-us" id="social" class="know-us w-100">
                <option value="facebook">فيسبوك</option>
                <option value="instagram">انستا</option>
                <option value="whatsapp">واتساب</option>
                <option value="twitter">تويتر</option>
                <option value="telegram">تلغرام</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6">
                <label>كلمة المرور</label>
                <input
                  type="text"
                  class="form-control input py-4 px-0"
                  id="user-name"
                  placeholder="*****"
                />
              </div>
              <div class="form-group col-lg-6">
                <label>تاكيد كلمة المرور</label>
                <input
                  type="text"
                  class="form-control input py-4 px-0"
                  id="user-name"
                  placeholder="*****"
                />
              </div>
              <p class="mx-3">كلمه المرور يجب ان تحتوى على ارقام وحروف</p>
              <div class="radios mx-3 w-100">
                <h6>التفعيل عن طريق</h6>
                <div class="radios-buttons">
                  <!-- Default unchecked -->
                  <div class="custom-control custom-radio">
                    <input
                      type="radio"
                      class="custom-control-input"
                      id="mobile"
                      name="defaultExampleRadios"
                    />
                    <label class="custom-control-label" for="mobile"
                      >الجوال</label
                    >
                  </div>
                  <!-- Default unchecked -->
                  <div class="custom-control custom-radio mx-3">
                    <input
                      type="radio"
                      class="custom-control-input"
                      id="email"
                      name="defaultExampleRadios"
                    />
                    <label class="custom-control-label" for="email"
                      >البريد الإلكتروني</label
                    >
                  </div>
                  <!-- Default unchecked -->
                  <div class="custom-control custom-radio">
                    <input
                      type="radio"
                      class="custom-control-input"
                      id="WP"
                      name="defaultExampleRadios"
                    />
                    <label class="custom-control-label" for="WP"
                      >الواتساب</label
                    >
                  </div>
                </div>
                <div>
                  <div class="row checkbox">
                    <input
                      class="mx-2"
                      type="checkbox"
                      id="agree"
                      name="agreement-terms"
                      value="terms"
                    />
                    <label class="checkbox-text" for="agree"
                      >اوفق على
                      <span class="terms-text mx-1"
                        >الشروط والاحكام</span
                      ></label
                    ><br />
                  </div>
                  <div class="row checkbox">
                    <input
                      class="mx-2"
                      type="checkbox"
                      id="agree-messeges"
                      name="messeges"
                      value="msg"
                    />
                    <label class="checkbox-text2" for="agree-messeges"
                      ><small>اوافق على ارسال الرسائل الترويجية</small></label
                    ><br />
                  </div>
                </div>
                <button class="activation-button py-3 w-50 align-self-center">
                  إنشاء
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 order-1 order-sm-2 left-section">
          <img class="back" src="assets/images/back.png" />
          <img class="sign-up" src="assets/images/sign-up.png" />
          <h2 class="did-you-forget-password">انشاء حساب جديد</h2>
        </div>
      </div>
    </section>
