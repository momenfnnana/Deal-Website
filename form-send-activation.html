<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{yourPage}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/custome.css" />

    <link rel="stylesheet" href="./assets/css/form-send-activation.css" />
  </head>

  <body dir="rtl">
    <section class="container-fluid">
      <div class="row full-page">
        <div class="col-12 col-sm-6 order-2 order-sm-1 right-section">
          <h2 class="title my-5">عميلنا الغالي</h2>
          <div class="data-input">
            <h4 class="my-5">
              نأمل ادخالك المعرف الخاص بك المسجل لدينا لارسال رمز التفعيل<small
                >(بريدك الالكتروني او الجوال او الواتساب)</small
              >
            </h4>
            <input
              type="text"
              class="form-control input w-50 py-4"
              id="activation-type"
              placeholder="ادخل بريد الإلكتروني او رقم جوال المسجل لدينا او واتساب"
            />
            <div class="radio-inputs w-50 my-4">
              <p>التفعيل عن طريق</p>
              <div class="radios">
                <!-- Default unchecked -->
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="mobile"
                    name="defaultExampleRadios"
                  />
                  <label class="custom-control-label" for="mobile"
                    >الجوال</label
                  >
                </div>
                <!-- Default unchecked -->
                <div class="custom-control custom-radio mx-3">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="email"
                    name="defaultExampleRadios"
                  />
                  <label class="custom-control-label" for="email"
                    >البريد الإلكتروني</label>
                </div>
                <!-- Default unchecked -->
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="WP"
                    name="defaultExampleRadios"
                  />
                  <label class="custom-control-label" for="WP"
                    >الواتساب</label
                  >
                </div>
              </div>
            </div>
            <button class="activation-button px-3 py-3">
              طلب رمز تفعيل
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-6 order-1 order-sm-2 left-section">
          <img class="back" src="assets/images/back.png" />
          <img class="sign-up" src="assets/images/sign-up.png" />
          <h2 class="did-you-forget-password">هل نسيت كلمة المرور</h2>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
