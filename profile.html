<!DOCTYPE html>

  <head>
    <title>{yourPage}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

  <body dir="rtl">
    <section class="container-fluid site-page">
      <div class="row">
        <p class="title">الملف الشخصي</p>
        <div class="profile-head">
          <i class="fas fa-flag flag"></i>
          <div style="display: flex; justify-content: center;">
            <div class="user-details">
              <div class="img-fluid">
                <p class="profile-title-with-image">الملف الشخصي</p>
                <img src="assets/images/profile-pic.png" />
              </div>
              <div class="admin-and-flag">
                <h3 class="admin">admin</h3>
                <i class="fas fa-flag flag my-2"></i>
              </div>
              <div>
                <i class="fas fa-star the-star" style="font-size: 24px;color: #FFC107;"></i>
                <i class="fas fa-star the-star" style="font-size: 24px;color: #FFC107;"></i>
                <i class="fas fa-star the-star" style="font-size: 24px;color: #FFC107;"></i>
                <i class="fas fa-star the-star" style="font-size: 24px;color: #FFFFFF;"></i>
                <i class="fas fa-star the-star" style="font-size: 24px;color: #FFFFFF;"></i>

                <h6 class="followers">متابع: 26</h6>
                <h6 class="phone">الجوال: 0561180088</h6>
              </div>
            </div>
          </div>
          <div class="button-groups mx-auto w-75">
            <button class="btn btn-light the-button w-100 py-3">
              إعلاناتي
            </button>
            <button class="btn btn-light the-button w-100 py-3">
              الإعلانات المفضلة
            </button>
            <button class="btn btn-light the-button w-100 py-3">
              الرسائل الخاصة
            </button>
          </div>
        </div>
        <div class="result-profile">
          <h6 class="result">
            لا يوجد اعلانات لك حتى الان .. ضف اول اعلان لك واحصل على 1000 نقطة
            من أمر ديل
          </h6>
        </div>
        </div>
        <!-- <div class="tags"></div> -->
      </div>
    </section>

    <!-- Optional JavaScript -->
