<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{yourPage}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/custome.css" />

    <link rel="stylesheet" href="./assets/css/{yourPage}.css" />
  </head>

  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="form-side" col-xl-6>
          <div class="txt-section">
            <p class="title">عميلنا الغالي</p>
          </div>
          <div class="button-group">
            <p>رجاء إدخال رمز التفعيل المرسل إليكم</p>
            <input
              disabled
              type="text"
              class="btn btn-outline-secondary button"
              value="10:00"
            />
            <input
              type="text"
              class="form-control input"
              placeholder="قم بإدخال رمز التفعيل"
            />
            <button type="button" class="btn btn-secondary submit-button">
              تفعيل
            </button>
          </div>
        </div>
        <div class="image-side" col-xl-6>
          <a class="back" href="#">
            <img src="/assets/images/back.png" /><br />
          </a>
          <img class="image" src="/assets/images/sign-up.png" />
          <p class="did-forget-pass">هل نسيت كلمة المرور</p>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
