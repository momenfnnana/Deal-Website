<!doctype html>
<html lang="en">

<head>
    <title>إنشاء إعلان</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/custome.css">


    <link rel="stylesheet" href="./assets/css/create-ad.css">
</head>

<body class="text-right">
    <section class="container">
        <form class="mt-3">

            <div class="form-row">
              <div class="form-group col-lg-6">
                <label for="name">الاسم</label>
                <input
                  type="text"
                  class="form-control input"
                  id="name"
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="title">العنوان</label>
                <input
                  type="text"
                  class="form-control input"
                  id="title"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6">
                <label for="email">البريد الإلكتروني</label>
                <input
                  type="email"
                  class="form-control input"
                  id="email"
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="phone">الهاتف</label>
                <input
                  type="tel"
                  class="form-control input"
                  id="phone"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6">
                <label for="whatsapp">الواتساب</label>
                <input type="tel" class="form-control input" id="whatsapp" />
              </div>
              <div class="form-group col-lg-6">
                <label for="titleMsg">عنوان الرسالة</label>
                <input
                  type="text"
                  class="form-control input"
                  id="titleMsg"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label for="bodyMsg">اضف رسالة</label>
                <textarea class="text-area py-5" id="bodyMsg"></textarea>
              </div>
            </div>
            <div class="form-row mb-3">
              <button id="sub-btn" type="submit " class="btn btn-primary mx-auto rounded-pill w-50">ارسال</button>
            </div>
          </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
