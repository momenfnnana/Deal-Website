<!DOCTYPE html>
<html lang="en">
  <head>
    <title>إنشاء إعلان</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/custome.css" />
    <link rel="stylesheet" href="./assets/css/create-ad.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
    rel="stylesheet"
  />
  </head>

  <body class="text-right" dir="rtl">
    <section class="container pt-5 contain-form mt-5">
      <h3 class="text-center mb-5">إضافة إعلان جديد:</h3>
      <form class="mt-3">
        <div class="d-flex justify-content-center">
          <div class="Neon Neon-theme-dragdropbox">
            <input
              style="
              z-index: 999;
              opacity: 0;
              width: 250px;
              height: 145px;
              position: absolute;
              right: 0px;
              left: 0px;
              margin-right: auto;
              margin-left: auto;
              cursor: pointer;
              "
              name="files[]"
              id="filer_input2"
              multiple="multiple"
              type="file"
            />
            <div class="Neon-input-dragDrop">
              <div
                class="Neon-input-inner d-flex align-items-center justify-content-center"
              >
                <div class="Neon-input-text">
                  <div class="d-flex justify-content-center">
                    <i class="fa fa-plus-circle"></i>
                  </div>
                  <span
                    style="
                      display: inline-block;
                      margin-top: 30px;
                      font-size: 1.2rem;
                    "
                    >أضف صورة الإعلان</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="d-flex justify-content-center text-center img-extention mb-5"
        >
          <div>
            <p class="mb-2">يمكنك رفع صور من نوع</p>
            <p>png - jpeg - gif</p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="name">اسم الإعلان</label>
            <input
              type="text"
              class="form-control input"
              id="name"
              required
              placeholder="ضع اسم الإعلان"
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="city">مدينه الإعلان</label>
            <select class="form-control select2" name="city" id="city" required>
              <option selected>اختر المدينة</option>
              <option value="">gaza</option>
              <option value="">gaza</option>
              <option value="">gaza</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="price">السعر</label>
            <input
              type="number"
              class="form-control input"
              id="price"
              placeholder="ضع السعر"
              required
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="insurance">مبلغ التأمين</label>
            <input type="number" class="form-control input" id="insurance" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="category1">اختر التصنيفات</label>
            <select type="number" name="category" class="form-control select2" id="category" required>
              <option selected>اختر القسم الرئيسي</option>
              <option value="">gaza</option>
              <option value="">gaza</option>
              <option value="">gaza</option>
            </select>
            <div class="mt-2">
              <select
                type="number"
                class="form-control mt-2 select2"
                name="subcategory"
                id="category1"
                required
              >
                <option selected>اختر القسم الفرعي</option>
                <option value="">gaza</option>
                <option value="">gaza</option>
                <option value="">gaza</option>
              </select>
            </div>
          </div>
          <div class="form-group col-lg-6">
            <label for="tax">عموله ديل</label>
            <input
              type="number"
              class="form-control input"
              id="tax"
              readonly
              placeholder="%1 من السعر او خمس ريالات كحد ادنى "
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="phone">رقم الجوال</label>
            <input type="number" class="form-control input" id="phone" placeholder="××××××××05"/>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                إظهار رقم الجوال
              </label>
            </div>
          </div>
          <div class="form-group col-lg-6 position-relative address-picker">
            <label for="pickup_country">العنوان</label>
            <input type="address" id="pickup_country" class="form-control position-relative" placeholder="العنوان" >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="details">التفاصيل</label>
            <textarea class="form-control" id="details" required></textarea>
          </div>
          <div class="form-group col-lg-6">
            <label for="vedio-url">رابط الفيديو ( يوتيوب )</label>
            <input type="url" class="form-control input" id="vedio-url" placeholder="http://youtube.com/watch?v=8Opqkaj563" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="conditions-ad"
                checked
              />
              <label class="form-check-label " for="conditions-ad" >
                هل لديك شروط خاصة لإعلانك؟
              </label>
            </div>
            <label class="form-check-label sub-label mb-2">
              (اضافة شروط ليست اجبارية)
            </label>
            <textarea class="form-control" id="details"></textarea>
            <div class="my-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="act-comments"
                  checked
                />
                <label class="form-check-label " for="act-comments">
                  تفعيل التعليقات
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="agreement"
                />
                <label class="form-check-label" for="agreement">
                  اوافق على جميع الشروط والاحكام
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row mb-3">
          <button
            id="sub-btn"
            type="submit "
            class="btn btn-primary mx-auto w-50 py-2 btn-create-ad rounded-pill"
          >
            انشاء
          </button>
        </div>
      </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
       $(document).ready(function () {
        $(".select2").select2();

        $('b[role="presentation"]').hide();

        $(".select2-selection__arrow").append(
          '<i class="fa fa-angle-down"></i>'
        );
       });
    </script>
    <script src="assets/js/PlacePicker.js"></script>
    <script src="assets/js/nav-footer.js"></script>
    <script src="assets/js/map.js"></script>
  </body>
</html>
