<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{yourPage}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/custome.css" />
    <link rel="stylesheet" href="./assets/css/form-sign-in.css" />
  </head>

  <body dir="rtl">
    <section class="container-fluid">
      <div class="row full-page">
        <div class="col-12 col-sm-6 order-2 order-sm-1 right-section">
          <div class="data-input w-75">
            <div class="input w-100">
              <label>البريد الإلكتروني او رقم الجوال</label>
              <input
                type="email"
                class="form-control input py-4 px-0"
                id="activation-type"
                placeholder="moh.ah@gmail.com"
              />
            </div>
            <div class="input w-100 my-4">
              <label>كلمة المرور</label>
              <input
                type="password"
                class="form-control input py-4 px-0"
                id="activation-type"
                placeholder="*******"
              />
            </div>
            <div class="remmember-pass-forget">
              <div class="remmember-me">
                <input
                  type="checkbox"
                  id="remmeber-me"
                  name="remmember-me"
                  value="remmember-me"
                />
                <label for="remmember-me" class="remmember-me-text px-2">تذكرني دائما</label>
              </div>
              <a href="form-send-activation.html">
                <p class="forgit-pass">نسيت كلمة المرور</p>
              </a>
            </div>
            <button type="button" class="btn btn-danger w-75 pb-3 pt-0 py-2 mt-3"><i class="fab fa-google-plus-g px-2" style="color: #fff;align-items: flex-end;margin-top: 10px;"></i>التسجيل عن طريق جوجل</button>
          </div>
              <div class="submit-buttons mt-4">
                <button type="button" class="btn btn-secondary login w-25 mx-2 py-3">تسجيل</button>
                <button type="button" class="btn btn-secondary sign-up-button w-25 mx-2 py-3">انشاء حساب</button>  
              </div>
        </div>
        <div class="col-12 col-sm-6 order-1 order-sm-2 left-section">
          <img class="back" src="assets/images/back.png" />
          <img class="sign-up" src="assets/images/sign-up.png" />
          <h2 class="did-you-forget-password">تسجيل الدخول</h2>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
