    <script>
        function deleteAlert() {
            swal({
                title: "هل انت متأكد تريد الحذف؟",
                text: "سيتم حذف العضو",
                icon: "warning",
                dangerMode: true,
                buttons: {
                    cancel: {
                        text: "الغاء",
                        value: null,
                        visible: true,
                        className: "rounded-pill",
                        closeModal: true,
                    },
                    confirm: {
                        text: "حذف",
                        value: true,
                        visible: true,
                        className: "rounded-pill",
                        closeModal: true,
                    },
                },
            }).then((willDelete) => {
                if (willDelete) {
                    swal({
                        title: "تم الحذف",
                        text: "تم حذف العضو",
                        icon: "success",
                        button: {
                            text: "تم",
                            className: "rounded-pill"
                        },
                    });
                }
            });
        }
    </script>
