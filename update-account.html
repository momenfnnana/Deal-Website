<!DOCTYPE html>
<html lang="en">
  <head>
    <title>اعداد الحساب</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/custome.css" />
    <link rel="stylesheet" href="./assets/css/update-account.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/css/fileinput-rtl.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <section class="container text-right">
      <!-- update form -->
      <form class="mt-5 contain-form first-form pt-3">
        <h3 class="mt-3 text-center">إعدادات الحساب</h3>
        <div class="form-group mt-5">
          <div class="text-center">
            <div class="imgUp position-relative">
              <img
                style="width: 130px; height: 130px;"
                id="imageUrl"
                class="rounded-circle imagePreview img-circle"
                src="assets/images/16051278.jpg"
              />
              <div
                style="
                  top: 0;
                  right: 0;
                  left: 0;
                  bottom: 0;
                  position: absolute;
                "
              >
                <label
                  class="btn btn-default h-100 profile-edit rounded-circle shadow"
                  style="width: 130px;"
                >
                  <input
                    name="image_url"
                    type="file"
                    id="imageUpload"
                    class="uploadFile img"
                    value="Upload Photo"
                    style="
                      padding: 0;
                      width: 0px;
                      height: 0px;
                      overflow: hidden;
                    "
                  />
                </label>
              </div>
            </div>
          </div>
          <input name="noneImage" type="hidden" id="noneImage" value="0" />
          <h5 class="my-4 text-center">تعديل الصورة الشخصية</h5>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="user-name">إسم المستخدم</label>
            <input
              type="text"
              class="form-control input"
              id="user-name"
              required
              value="admin"
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="name">الإسم </label>
            <input
              type="text"
              class="form-control input"
              id="name"
              required
              value="admin"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="phone">الجوال</label>
            <input
              type="number"
              class="form-control input"
              id="phone"
              required
              value="0561180088"
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="whatsapp">واتساب</label>
            <input
              type="number"
              class="form-control input"
              id="whatsapp"
              required
              value="0561180088"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              class="form-control input"
              id="email"
              required
              value="admin@admin.com"
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="city">المدينة </label>
            <input
              type="text"
              class="form-control input"
              id="city"
              required
              value="الرياض"
            />
          </div>
        </div>
        <div class="form-row mb-3">
          <button
            id="sub-btn"
            type="submit "
            class="save-btn btn btn-primary mx-auto w-25 py-2 btn-create-ad rounded-pill mt-4"
          >
            حفظ
          </button>
        </div>
      </form>

      <form class="mt-5 contain-form first-form pt-3">
        <h3 class="mt-4 mb-5 text-center">تعديل كلمة المرور</h3>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="password">كلمه المرور القديمة</label>
            <input
              type="password"
              class="form-control input"
              id="password"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6">
            <label for="new-password">كلمه المرور الجديده</label>
            <input
              type="password"
              class="form-control input"
              id="new-password"
              required
            />
          </div>
          <div class="form-group col-lg-6">
            <label for="confirm-password">تأكيد كلمه المرور الجديده</label>
            <input
              type="password"
              class="form-control input"
              id="confirm-password"
              required
            />
          </div>
        </div>

        <div class="form-row mb-3">
          <button
            id="sub-btn"
            type="submit"
            class="save-btn btn btn-primary mx-auto w-25 py-2 btn-create-ad rounded-pill mt-4"
          >
            حفظ
          </button>
        </div>
      </form>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/nav-footer.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      $(document).ready(function () {
        var readURL = function (input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
              $("#imageUrl").attr("src", e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
          }
        };

        $(".uploadFile").on("change", function () {
          readURL(this);
        });
      });
      $("#imgUrlDel").click(function () {
        document.getElementById("imageUpload").value = "";
        document.getElementById("noneImage").value = "1";
        $("#imageUrl").attr("src", "{{url('img/no-img-user.png')}}");
      });
    </script>
  </body>
</html>
